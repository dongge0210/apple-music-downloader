<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 Apple Music Downloader</h1>
            <p>Download your favorite music in high quality</p>
        </header>

        <div id="dependency-status" class="status-section">
            <h2>📦 依赖状态检测 / Dependency Status</h2>
            <div class="env-info" id="env-info" style="margin-bottom: 15px; padding: 10px; background: var(--bg-color); border-radius: 8px; font-size: 0.9em;">
                <strong>🖥️ 系统环境:</strong> <span id="system-info">检测中...</span>
            </div>
            <div class="dependencies">
                <div class="dependency-item" data-dep="mp4box">
                    <span class="dep-name">MP4Box</span>
                    <span class="dep-status">检测中...</span>
                    <button class="install-btn" style="display:none;">安装</button>
                </div>
                <div class="dependency-item" data-dep="mp4decrypt">
                    <span class="dep-name">mp4decrypt</span>
                    <span class="dep-status">检测中...</span>
                    <button class="install-btn" style="display:none;">安装</button>
                </div>
                <div class="dependency-item" data-dep="ffmpeg">
                    <span class="dep-name">ffmpeg</span>
                    <span class="dep-status">检测中...</span>
                    <button class="install-btn" style="display:none;">安装</button>
                </div>
                <div class="dependency-item" data-dep="wrapper">
                    <span class="dep-name">Wrapper解密服务</span>
                    <span class="dep-status">检测中...</span>
                    <button class="start-btn" style="display:none;">启动</button>
                </div>
            </div>
        </div>

        <div class="main-section">
            <div class="input-section">
                <h2>🔍 下载选项 / Download Options</h2>
                
                <div class="tabs">
                    <button class="tab-btn active" data-tab="url">URL 下载</button>
                    <button class="tab-btn" data-tab="search">搜索</button>
                </div>

                <div id="url-tab" class="tab-content active">
                    <div class="form-group">
                        <label for="music-url">Apple Music URL:</label>
                        <input type="text" id="music-url" placeholder="https://music.apple.com/us/album/..." />
                    </div>
                </div>

                <div id="search-tab" class="tab-content">
                    <div class="form-group">
                        <label for="search-type">搜索类型:</label>
                        <select id="search-type">
                            <option value="song">歌曲</option>
                            <option value="album">专辑</option>
                            <option value="artist">艺术家</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="search-query">搜索关键词:</label>
                        <input type="text" id="search-query" placeholder="输入歌曲、专辑或艺术家名称..." />
                    </div>
                    <button id="search-btn" class="btn btn-secondary">搜索</button>
                </div>

                <div class="form-group">
                    <label for="quality">音质选择:</label>
                    <select id="quality">
                        <option value="alac">无损音质 (ALAC)</option>
                        <option value="aac">高品质 (AAC)</option>
                        <option value="atmos">杜比全景声 (Dolby Atmos)</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="select-mode" />
                        <span>选择特定曲目</span>
                    </label>
                    <label>
                        <input type="checkbox" id="download-lyrics" checked />
                        <span>下载歌词</span>
                    </label>
                    <label>
                        <input type="checkbox" id="embed-cover" checked />
                        <span>嵌入封面</span>
                    </label>
                </div>

                <button id="download-btn" class="btn btn-primary">开始下载</button>
            </div>

            <div class="search-results" id="search-results" style="display:none;">
                <h3>搜索结果</h3>
                <div id="results-list"></div>
            </div>

            <div class="progress-section" id="progress-section" style="display:none;">
                <h2>📥 下载进度 / Download Progress</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
                <div class="status-log" id="status-log"></div>
            </div>
        </div>

        <div class="config-section">
            <h2>⚙️ 配置设置 / Configuration</h2>
            <button id="config-btn" class="btn btn-secondary">编辑配置</button>
            <div id="config-panel" class="config-panel" style="display:none;">
                <div class="form-group">
                    <label for="media-user-token">Media User Token (用于歌词和AAC-LC):</label>
                    <input type="password" id="media-user-token" placeholder="获取歌词和AAC-LC必需" />
                </div>
                <div class="form-group">
                    <label for="storefront">Storefront (区域):</label>
                    <input type="text" id="storefront" placeholder="us, jp, cn 等" />
                </div>
                <div class="form-group">
                    <label for="save-folder">保存文件夹:</label>
                    <input type="text" id="save-folder" placeholder="AM-DL downloads" />
                </div>
                <button id="save-config-btn" class="btn btn-primary">保存配置</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
